name: New Content Block
identifier: new_content_block
description: This is the content block New Content Block
group: default
placeAt: textmedia
position: after
fields:
  - identifier: test
    type: Palette
    fields: header, bodytext
  - identifier: header
    useExistingField: true
    type: Text
    required: true
    description: The header for this element.
    max: 30
    l10n_mode: exclude
    classes: headerclass1, headerclass2
  - identifier: myLinebreak
    type: Linebreak
  - identifier: bodytext
    useExistingField: true
    type: Textarea
    enableRichtext: true
    description: The main text area of this element.
  - identifier: txt
    type: Select
    description: Test desc
    l10n_mode: prefixLangTitle
    fieldControl:
      addRecord:
        disabled: false
    renderType: selectMultipleSideBySide
    items:
      -
        label: label1
        value: value1
      -
        label: label2
        value: 2

  - identifier: collector
    type: Collection
    label: collectlabel
    description: collectele
    fields:
      - identifier: pal
        type: Palette
        fields:
          - test
          - dater
      - identifier: test
        label: aTestLabel
        type: Text
        classes: testClass1
      - identifier: dater
        type: Datetime
        dbType: datetime
      - identifier: uuider
        type: Uuid
        enableCopyToClipboard: true
        required: true
        size: 20
      - identifier: collector2
        type: Collection
        label: secondCollectLabel
        description: secondCollectDesc
        fields:
          identifier: textincol2
          type: Text
          classes: textincol2Class1, textincol2Class2, textincol2Class3
      - identifier: selector
        type: Select
        renderType: selectSingle
        items:
          -
            label: test1l
            value: test1
          -
            label: test2l
            value: test2